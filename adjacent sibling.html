<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling </title>
</head>
<style>
    div > h1{
        color: tomato;
    }
    div > p{
        color:greenyellow;
        height: 20px;
        background-color: sienna;

    }
    .one{
        width: 500px;
        height: 500px;
        border: 2px solid black;
        border-radius: 50%;
        background-image: url(./1000049389.jpg);
        margin-left: 20px;
        margin-top: 50px;
    }
</style>
<body>
            <div >
                <h1>Adjacent sibling </h1>
            </div>
            <div>
                <p>
                    The next sibling combinator is used to select an element that is directly after another specific element.

                    Sibling elements must have the same parent element, and "adjacent" means "immediately following".
                </p>
            </div>
            <div class="one"></div>
</body>
</html>
